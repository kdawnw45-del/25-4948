<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Showcase</title>
    <style>
        .vehicle-card {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .vehicle-image, .vehicle-video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="vehicle-card">
        <h2>Modern Electric SUV</h2>
        
        <!-- Image Section -->
        <p><strong>Vehicle Photo:</strong></p>
        <img src="https://images.pexels.com" 
             alt="Modern Car" class="vehicle-image">

        <!-- Video Section -->
        <p><strong>Working Video:</strong></p>
        <video class="vehicle-video" controls poster="https://via.placeholder.com">
            <!-- Ensure your video format is MP4, WebM, or Ogg -->
            <source src="https://www.w3schools.com" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <p>This section demonstrates how to use the <code>&lt;video&gt;</code> tag with controls for playback.</p>
    </div>

</body>
</html>
